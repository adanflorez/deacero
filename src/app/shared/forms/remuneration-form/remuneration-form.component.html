<h2 class="mb-3">Remuneraciones</h2>
<app-alert
  [show]="!!defaultValues.comment"
  [message]="defaultValues.comment!"
  [type]="alertType"></app-alert>
<div class="row" [formGroup]="form">
  <div class="col-12">
    <div class="mb-3">
      <div class="d-flex align-items-center">
        <p class="m-0 me-3">¿Se remunera el trabajo en su organización?</p>
        <div class="toggleWrapper">
          <input
            type="checkbox"
            name="toggle1"
            class="mobileToggle"
            id="toggle1"
            formControlName="remunerationQuestion" />
          <label for="toggle1" class="cursor-pointer"></label>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">
    <app-remuneration-table
      *ngIf="f['remunerationQuestion'].value"
      [records]="remunerations"
      [readOnly]="disable"
      (recordChange)="updateRemunerations($event)"></app-remuneration-table>
  </div>
</div>
