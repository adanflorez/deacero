<div class="container">
  <div class="d-flex flex-column align-items-center">
    <img
      class="img-fluid center-block mt-3"
      style="max-width: 378px"
      src="/assets/img/fundacion.png"
      alt="fundacion"
    />
    <h3 class="my-3">Ingreso al sistema de Fundación DEACERO</h3>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="bg-bright-gray border border-secondary rounded p-3">
        <app-alert
          *ngIf="showAlert"
          (close)="showAlert = false"
          [message]="message"
          [type]="alertType"
        ></app-alert>
        <h3 class="text-independence text-center">BIENVENIDO</h3>
        <form [formGroup]="loginForm">
          <div class="mb-3">
            <label for="user" class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="user"
              placeholder="Usuario"
              formControlName="username"
              [class.is-invalid]="
                f['username'].invalid && f['username'].touched
              "
            />
            <div
              class="invalid-feedback"
              *ngIf="f['username'].invalid && f['username'].touched"
            >
              Correo no valido
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Contraseña"
              formControlName="password"
              [class.is-invalid]="
                f['password'].invalid && f['password'].touched
              "
            />
            <div
              class="invalid-feedback"
              *ngIf="f['password'].invalid && f['password'].touched"
            >
              Campo obligatorio
            </div>
          </div>
          <div class="d-grid gap-2">
            <button
              class="btn btn-primary"
              type="button"
              [disabled]="loginForm.invalid"
              (click)="login()"
            >
              Entrar
            </button>
          </div>
          <hr
            class="bg-independence border-1 border-top border-independence w-100"
          />
          <div class="d-flex flex-column mb-2">
            <app-password-recovery
              class="ms-auto"
              (showAlert)="
                setAlert($event.showAlert, $event.message, $event.alertType)
              "
            ></app-password-recovery>
            <button
              type="button"
              class="btn btn-link ms-auto"
              routerLink="/auth/call"
            >
              Crear usuario
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
