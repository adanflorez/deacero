<form [formGroup]="form">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Descripción del producto</th>
        <th scope="col">Precio</th>
        <th scope="col">Disponibilidad</th>
        <th scope="col">Temporada</th>
        <th scope="col">Fotografía de producto</th>
      </tr>

      <ng-container *ngIf="showForm">
        <tr>
          <td>
            <input
              type="text"
              class="form-control"
              id="description"
              placeholder="Descripción"
              formControlName="description"
            />
          </td>
          <td>
            <input
              type="text"
              class="form-control"
              id="price"
              placeholder="Precio"
              formControlName="price"
            />
          </td>
          <td>
            <!-- <input
              type="text"
              class="form-control"
              id="available"
              placeholder="Disponibilidad"
              formControlName="available"
            /> -->
            <select
              class="form-select"
              aria-label="Selecciona, ¿En cuáles de los siguientes temas te gustaría
                  fortalecerte como organización?"
              formControlName="available"
            >
              <option value="" selected>Click para seleccionar</option>
              <option value="1">Permanente</option>
              <option value="2">De temporada</option>
              <option value="3">Días festivos</option>
            </select>
          </td>
          <td>
            <input
              type="text"
              class="form-control"
              id="season"
              placeholder="Temporada"
              formControlName="season"
            />
          </td>
          <td>
            <input
              type="text"
              class="form-control"
              id="photo"
              placeholder="Foto"
              formControlName="photo"
            />
          </td>
        </tr>
        <tr>
          <td colspan="5">
            <button class="btn btn-primary" (click)="addProduct()">
              Guardar
            </button>
          </td>
        </tr>
      </ng-container>
      <tr *ngIf="!showForm">
        <td colspan="5">
          <button class="btn btn-primary" (click)="showFormOnTable()">
            Agregar producto
          </button>
        </td>
      </tr>
    </thead>
  </table>
</form>
