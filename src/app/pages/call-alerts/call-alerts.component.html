<div class="bg-bright-gray border border-secondary rounded p-3 mb-4">
  <app-governing-body
    [updateParentModel]="updateData"
    [defaultValues]="{
      meetings: formData.meetings,
      renewalFrequency: formData.renewalFrequency,
      members: formData.members
    }"></app-governing-body>
  <hr />
  <app-remuneration-form
    [updateParentModel]="updateData"
    [defaultValues]="{
      remunerationQuestion: formData.remunerationQuestion
    }"></app-remuneration-form>

  <button
    *ngIf="(infoSaved$ | async) === false"
    class="btn btn-primary"
    type="button"
    [disabled]="isInvalidForm">
    Enviar
  </button>
</div>
