<div class="bg-bright-gray border border-secondary rounded p-3 mb-4">
  <ng-container *ngIf="!!formData.governingBody.comment">
    <app-governing-body
      [updateParentModel]="updateData"
      [defaultValues]="{
        meetings: formData.governingBody.meetings,
        renewalFrequency: formData.governingBody.renewalFrequency,
        members: formData.governingBody.members,
        comment: formData.governingBody.comment
      }"></app-governing-body>
    <hr />
  </ng-container>
  <ng-container *ngIf="!!formData.remuneration.comment">
    <app-remuneration-form
      [updateParentModel]="updateData"
      [defaultValues]="{
        remunerationQuestion: formData.remuneration.remunerationQuestion,
        comment: formData.remuneration.comment
      }"></app-remuneration-form>
    <hr />
  </ng-container>
  <ng-container *ngIf="!!formData.generalProjectData.comment">
    <app-general-project-data-form
      [updateParentModel]="updateData"
      [defaultValues]="{
        projectName: formData.generalProjectData.projectName,
        category: formData.generalProjectData.category,
        comment: formData.generalProjectData.comment
      }"></app-general-project-data-form>
    <hr />
  </ng-container>
  <ng-container *ngIf="!!formData.location.comment">
    <app-location-form
      [updateParentModel]="updateData"
      [defaultValues]="{
        locationQuestion: formData.location.locationQuestion,
        street: formData.location.street,
        colony: formData.location.colony,
        town: formData.location.town,
        state: formData.location.state,
        postalCode: formData.location.postalCode,
        video: formData.location.video,
        daysAndHours: formData.location.daysAndHours,
        aboutCall: formData.location.aboutCall,
        whichMedia: formData.location.whichMedia,
        comment: formData.location.comment
      }"></app-location-form>
    <hr />
  </ng-container>
  <ng-container *ngIf="!!formData.projectManager.comment">
    <app-project-manager-form
      [updateParentModel]="updateData"
      [defaultValues]="{
        responsibleName: formData.projectManager.responsibleName,
        emails: formData.projectManager.emails,
        phone: formData.projectManager.phone,
        comment: formData.projectManager.comment
      }"></app-project-manager-form>
    <hr />
  </ng-container>
  <ng-container *ngIf="!!formData.projectDevelopment.comment">
    <app-project-development-form
      [updateParentModel]="updateData"
      [defaultValues]="{
        whichProblem: formData.projectDevelopment.whichProblem,
        generalObjective: formData.projectDevelopment.generalObjective,
        numberOfBeneficiaries:
          formData.projectDevelopment.numberOfBeneficiaries,
        collaborationWithOtherOrganizations:
          formData.projectDevelopment.collaborationWithOtherOrganizations,
        collaboratorsAnswer: formData.projectDevelopment.collaboratorsAnswer,
        populationsConditionsBefore:
          formData.projectDevelopment.populationsConditionsBefore,
        populationsConditionsAfter:
          formData.projectDevelopment.populationsConditionsAfter,
        promoteSocialImprovement:
          formData.projectDevelopment.promoteSocialImprovement,
        comment: formData.projectDevelopment.comment
      }"></app-project-development-form>
    <hr />
  </ng-container>
  <ng-container *ngIf="!!formData.period.comment">
    <app-period-form
      [updateParentModel]="updateData"
      [defaultValues]="{
        startDate: formData.period.startDate,
        endDate: formData.period.endDate,
        comment: formData.period.comment
      }"></app-period-form>
    <hr />
  </ng-container>
  <ng-container *ngIf="!!formData.objectives.comment">
    <app-objectives-form
      [updateParentModel]="updateData"
      [defaultValues]="{
        objectives: formData.objectives.objectives,
        povertyEnd: formData.objectives.povertyEnd,
        zeroHunger: formData.objectives.zeroHunger,
        healthAndWellness: formData.objectives.healthAndWellness,
        qualityEducation: formData.objectives.qualityEducation,
        genderEquality: formData.objectives.genderEquality,
        cleanWater: formData.objectives.cleanWater,
        affordableEnergy: formData.objectives.affordableEnergy,
        decentWork: formData.objectives.decentWork,
        industry: formData.objectives.industry,
        reducingInequalities: formData.objectives.reducingInequalities,
        cities: formData.objectives.cities,
        production: formData.objectives.production,
        climateAction: formData.objectives.climateAction,
        underwaterLife: formData.objectives.underwaterLife,
        terrestrialEcosystemLife: formData.objectives.terrestrialEcosystemLife,
        peace: formData.objectives.peace,
        alliances: formData.objectives.alliances,
        comment: formData.objectives.comment
      }"></app-objectives-form>
    <hr />
  </ng-container>
  <ng-container *ngIf="!!formData.projectBudget.comment">
    <app-project-budget-form
      [updateParentModel]="updateData"
      [defaultValues]="{
        contributions: formData.projectBudget.contributions,
        conversions: formData.projectBudget.conversions,
        comment: formData.projectBudget.comment
      }"></app-project-budget-form>
    <hr />
  </ng-container>
  <ng-container *ngIf="formData.generalProjectData.category">
    <app-rating-form
      [updateParentModel]="updateData"
      [defaultValues]="{
        livingConditions: formData.livingConditions,
        lifeQuality: formData.lifeQuality,
        capacityBuilding: formData.capacityBuilding,
        supportType: formData.supportType,
        supportScope: formData.supportScope,
        resilienceBuilding: formData.resilienceBuilding,
        socialBackwardness: formData.socialBackwardness,
        communitySense: formData.communitySense,
        sustainabilityProcesses: formData.sustainabilityProcesses,
        statusImprovement: formData.statusImprovement,
        urbanDevelopment: formData.urbanDevelopment,
        professionalizationProcess: formData.professionalizationProcess,
        opportunityGeneration: formData.opportunityGeneration
      }"
      [category]="formData.generalProjectData.category"></app-rating-form>
    <hr />
  </ng-container>
  <ng-container *ngIf="!!formData.communication.comment">
    <app-communication-form
      [updateParentModel]="updateData"
      [defaultValues]="{
        facebook: formData.communication.facebook,
        instagram: formData.communication.instagram,
        linkedin: formData.communication.linkedin,
        twitter: formData.communication.twitter,
        tiktok: formData.communication.tiktok,
        youtube: formData.communication.youtube,
        comment: formData.communication.comment
      }"></app-communication-form>
    <hr />
  </ng-container>
  <app-documents-form
    [updateParentModel]="updateData"
    [defaultValues]="{
      ethicalCode: formData.ethicalCode,
      governanceManual: formData.governanceManual,
      timelineActivities: formData.timelineActivities,
      workWithMinors: formData.workWithMinors,
      officialLetterOfAuthorizationOfDonees:
        formData.officialLetterOfAuthorizationOfDonees,
      updatedCertificate: formData.updatedCertificate,
      publicationInAnnex14OfTheCurrentRMF:
        formData.publicationInAnnex14OfTheCurrentRMF,
      constituentAct: formData.constituentAct,
      mostRecentMeeting: formData.mostRecentMeeting,
      legalRepresentativesPower: formData.legalRepresentativesPower,
      legalRepresentativesId: formData.legalRepresentativesId,
      documentRFC: formData.documentRFC,
      oldProofOfAddress: formData.oldProofOfAddress,
      updatedComplianceOpinion: formData.updatedComplianceOpinion,
      proofOfUpdatedTaxSituation: formData.proofOfUpdatedTaxSituation,
      logo: formData.logo
    }"></app-documents-form>

  <button
    *ngIf="(infoSaved$ | async) === false"
    class="btn btn-primary"
    type="button"
    [disabled]="isInvalidForm"
    (click)="save()">
    Enviar
  </button>
</div>
